<script >

	   $("#bcTarget").empty().barcode($("#src").val(), "code128",{barWidth:1, barHeight:30,showHRI:false});
}

index.html
<input id="src" value="11225921991"></input><br/>   
<input type="button" onclick='code11()' value="code11">
